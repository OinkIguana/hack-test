<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="OinkIguana" />
    <title>Level 6</title>
    <link rel="stylesheet" type="text/css" href="../resource/style.css" />
    <script src="../resource/common.js"></script>
    <script>
    function calculate(c) {
      return (c || '') && (String.fromCharCode(c & 0xff) + calculate(c >> 8));
    }
    function validate(guess) {
      const password = calculate(1818845556);
      if(guess === password)
        return completeLevel(7, password);
    }
    </script>
  </head>
  <body>
    <input type="text" onkeypress="handler.call(this, event)" autofocus autocomplete="off" />
    <span>6</span>
  </body>
