<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="OinkIguana" />
    <title>Level 11</title>
    <link rel="stylesheet" type="text/css" href="../resource/style.css" />
    <script src="../resource/common.js"></script>
    <script>
    let validate = () => false
    window.addEventListener('load', () => {
      if(!localStorage.getItem('--')) {
        localStorage.setItem('--', '--');
        window.addEventListener('beforeunload', () => localStorage.removeItem('--'))
        const i = document.querySelector('input');
        i.parentNode.removeChild(i);
      } else {
        validate = function validate(guess) {
          const password = 'butterfly';
          if(guess === password)
            return completeLevel(12, password);
        }
      }
    });
    </script>
  </head>
  <body>
    <input type="text" onkeypress="handler.call(this, event)" autofocus autocomplete="off" />
    <q>Fear of failure must never be a reason not to try something.</q>
    <span>11</span>
  </body>
</html>
