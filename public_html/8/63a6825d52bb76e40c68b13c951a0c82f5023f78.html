<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="OinkIguana" />
    <title>Level 8</title>
    <link rel="stylesheet" type="text/css" href="../resource/style.css" />
    <script src="../resource/common.js"></script>
    <script>
    let quote;
    function validate(guess) {
      quote = quote || document.querySelector('q').textContent;
      const d = new Date();
      d.setTime(868565280000);
      const index = d.getUTCMonth();
      const password = quote.split(' ')[index].slice(0, -1);
      if(guess === password)
        return completeLevel(9, password);
    }
    </script>
  </head>
  <body>
    <input type="text" onkeypress="handler.call(this, event)" autofocus autocomplete="off" />
    <footer>
      <span>8</span>
      <q>We have forty million reasons for failure, but not a single excuse.</q>
    </footer>
  </body>
</html>
