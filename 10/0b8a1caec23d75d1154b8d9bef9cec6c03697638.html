<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="OinkIguana" />
    <title>Level 10</title>
    <link rel="stylesheet" type="text/css" href="../resource/style.css" />
    <script src="../resource/common.js"></script>
    <script>
    function* makePassword(seq) {
      const c = (function*() {
        for(let i = 0; i < 26; i = (i + 1) % 26)
          yield 0x61 + i;
      })();
      for(let i of seq) {
        while(i --> 0) {
          const { value : v } = c.next()
          if(!i) yield v;
        }
      }
    }

    function validate(guess) {
      let password = [...makePassword([20, 5, 17, 15, 18, 21, 17, 11, 11, 13])].map(x => String.fromCharCode(x)).join('');
      if(guess === password)
        return completeLevel(11, password);
    }
    </script>
  </head>
  <body>
    <input type="text" onkeypress="handler.call(this, event)" autofocus autocomplete="off" />
    <footer>
      <span>10</span>
    </footer>
  </body>
</html>
