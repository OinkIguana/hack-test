<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="OinkIguana" />
    <title>Level 20</title>
    <link rel="stylesheet" type="text/css" href="../resource/style.css" />
    <script src="../resource/common.js"></script>
    <script>
    function validate(guess) {
      return new Promise((r, j) => {
        const xhr = new XMLHttpRequest();
        xhr.addEventListener('load', _ => r(xhr.responseText));
        xhr.addEventListener('error', j);
        xhr.open('GET', `pw.php?guess=${guess}`, true);
        xhr.send();
      }).then(ok => JSON.parse(ok).validated ? completeLevel(20, guess) : Promise.reject());
    }
    </script>
  </head>
  <body>
    <input type="text" onkeypress="handler.call(this, event)" autofocus autocomplete="off" />
    <span>20</span>
  </body>
</html>
